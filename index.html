<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Piedra, papel o tijera</title>
  </head>
  <body>
    <main class="main">
      <h1 class="h1">Juego piedra, papel o tijera</h1>
      <form action="" class="form">
        <h2 class="h2">Introduce aqu√≠ tu jugada</h2>
        <fieldset class="fieldset">
          <select
            name="playerChoice"
            id="playerChoice"
            class="js-playerChoice select"
            required
          >
            <option value="default" disabled>Escoge tu jugada</option>
            <option value="piedra">Piedra</option>
            <option value="papel">Papel</option>
            <option value="tijera">Tijera</option>
          </select>
          <button type="submit" class="button js-startBtn">Jugar</button>
        </fieldset>
      </form>
      <section>
        <button type="button" class="hidden button js-replayBtn">
          Volver a jugar
        </button>
        <h3 class="h3">Vamos a jugar!</h3>
        <p class="p js-resultado"></p>
      </section>
      <section>
        <h3 class="h3">Puntos</h3>
        <p class="p js-playerPoints">Jugador:</p>
        <p class="p js-pcPoints">Ordenador:</p>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
