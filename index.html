<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Piedra, papel o tijera</title>
  </head>
  <body>
    <h1>Juego piedra, papel o tijera</h1>
    <form action="">
      <h2>Introduce aqu√≠ tu jugada</h2>
      <select
        name="playerChoice"
        id="playerChoice"
        class="js-playerChoice"
        required
      >
        <option value="default" disabled>Escoge tu jugada</option>
        <option value="piedra">Piedra</option>
        <option value="papel">Papel</option>
        <option value="tijera">Tijera</option>
      </select>
      <button type="submit" class="js-startBtn">Jugar</button>
    </form>
    <section>
      <button type="button" class="hidden js-replayBtn">Volver a jugar</button>
      <h3>Vamos a jugar!</h3>
      <p class="js-resultado"></p>
    </section>
    <section>
      <h3>Puntos</h3>
      <p class="js-playerPoints">Jugador:</p>
      <p class="js-pcPoints">Ordenador:</p>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
